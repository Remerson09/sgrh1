{% extends 'base.html' %}

{% block content %}
  <div class="container">
      <div class="page-header">
         <h1>Cadastrar Capacitação</h1>
      </div>
      <form method="POST" action="{{ url_for('criar_capacitacao') }}">
          <div class="form-group">
              <label for="pessoa_id">Selecione a Pessoa:</label>
              <select class="form-control" id="pessoa_id" name="pessoa_id" required>
                  <option value="" disabled selected>Escolha uma pessoa</option>
                  {% for pessoa in pessoas %}
                      <option value="{{ pessoa.id }}">{{ pessoa.nome }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="curso">Curso:</label>
              <input type="text" class="form-control" id="curso" name="curso" required>
          </div>
          <div class="form-group">
              <label for="instituicao">Instituição:</label>
              <input type="text" class="form-control" id="instituicao" name="instituicao" required>
          </div>
          <div class="form-group">
              <label for="data_conclusao">Data de Conclusão:</label>
              <input type="date" class="form-control" id="data_conclusao" name="data_conclusao" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
  </div>
{% endblock %}
