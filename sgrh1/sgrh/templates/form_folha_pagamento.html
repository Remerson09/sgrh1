{% extends 'base.html' %}
{% block content %}
  <div class="container">
      <div class="page-header">
         <h1>Cadastrar Folha de Pagamento</h1>
      </div>
      <form method="POST" action="{{ url_for('criar_folha_pagamento') }}">
          <div class="form-group">
              <label for="pessoa_id">Selecione a Pessoa:</label>
              <select class="form-control" id="pessoa_id" name="pessoa_id" required>
                  {% for pessoa in pessoas %}
                      <option value="{{ pessoa.id }}">{{ pessoa.nome }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="salario">Sal√°rio:</label>
              <input type="number" step="0.01" class="form-control" id="salario" name="salario" required>
          </div>
          <div class="form-group">
              <label for="data_pagamento">Data de Pagamento:</label>
              <input type="date" class="form-control" id="data_pagamento" name="data_pagamento" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
  </div>
{% endblock %}
